    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battle Beasts</title>
        <link rel="stylesheet" type="text/css" href="./battle-beast.css">
        <style>
            body {
                background-image: url(./assets/background.png);
                background-size: cover;
            }
        </style>
    </head>
    <body >
        <section id="seleccionar-mascota">
            <h1 class="title">  Battle Beasts  </h1>

            <h2 class="Subtitulo">Choose your Beast</h2>

            <div id="contenedorTarjetas" class="tarjetas">
  
            </div>

            <button class="boton-mascota" id="boton-mascota">Selecionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="Subtitulo">  Battle Beasts  </h2>
            <canvas  id="mapa"> </canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <div> 
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
            </div>
        </section>

    <section id="seleccionar-ataque">
        <h1 class="title1">  Battle Beats  </h1>

        <h2>Elige tu ataque:</h2>

            <div id="contenedorAtaques">

            </div>

                <div id="mensajes">          
                    <p id="resultado">Fight</p>

                    <div id="ataque-jugador-1"></div>
                    <div id="ataque-jugador-2"></div>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">reiniciar</button>
                    </section>
                </div>

                <div class="ataques">
                    <div class="ataques-jugador">
                        <p id="vidas-jugador">0</p>
                        <p id="mascota-jugador"></p>
                        <div id="ataque-jugador-1"></div>
                    <div>
                    <div class="ataques-enemigo">
                        <p id="vidas-enemigo">0</p>
                        <p id="mascota-enemigo"></p>
                        <div id="ataque-jugador-1"></div>
                    </div>
                </div>      
            </section>
        <script src="./battle-beast.js"></script>
     </body>
</html>
